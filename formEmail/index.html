<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormEmailValidation</title>
</head>

<body>
    <form name="login" id="login">
        <h3>E-mail Form - JS Validation</h3>
        <label for="email">E-mail:</label><br>
        <input type="email" id="emailField" name="email" onblur="validacaoEmail(login.email)" maxlength="30" size='32'
            required autocomplete="off" autofocus><br>
        <div id="msgEmail">Nota: Utilize um Gmail, Outlook ou Hotmail.</div>
        <!-- Esta div é utilizada para interação das mensagens de validação. -->
        <label for="password">Senha:</label><br>
        <input type="password" id="passField" name="password" maxlength="30" size='32' required disabled>
        <input class="btn" type="reset" value="Limpar" onclick="clearMsgEmail()"><br>
        <!-- A função clearMsgEmail restaura as configurações iniciais do formulário. -->
        <input class="btn" type="submit" id="subBtn" value="Acessar" disabled>
    </form>
</body>
<script src="script.js"></script>

</html>
